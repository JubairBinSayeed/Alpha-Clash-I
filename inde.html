<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash I</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<style>
    .font-poppins{
        font-family: "Poppins", sans-serif;
    }
    .font-anton{
        font-family: "Anton", sans-serif;
    }
</style>
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="home flex flex-col justify-center hidden">
            <div class="flex flex-col justify-center items-center mt-72 gap-10">
            <h1 class="text-8xl text-white font-anton">ALPHABET CLASH</h1>
            <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class=" text-slate-950 btn">Play Now</button>
            </div>
        </section>
        <!-- playground -->
        <section class="play-ground">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">1024×320</div>
        <!-- screen -->
        <!-- key-board -->
        <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd bg-slate-950 text-white">q</kbd>
                <kbd class="kbd bg-slate-950 text-white">w</kbd>
                <kbd class="kbd bg-slate-950 text-white">e</kbd>
                <kbd class="kbd bg-slate-950 text-white">r</kbd>
                <kbd class="kbd bg-slate-950 text-white">t</kbd>
                <kbd class="kbd bg-slate-950 text-white">y</kbd>
                <kbd class="kbd bg-slate-950 text-white">u</kbd>
                <kbd class="kbd bg-slate-950 text-white">i</kbd>
                <kbd class="kbd bg-slate-950 text-white">o</kbd>
                <kbd class="kbd bg-slate-950 text-white">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd bg-slate-950 text-white">a</kbd>
                <kbd class="kbd bg-slate-950 text-white">s</kbd>
                <kbd class="kbd bg-slate-950 text-white">d</kbd>
                <kbd class="kbd bg-slate-950 text-white">f</kbd>
                <kbd class="kbd bg-slate-950 text-white">g</kbd>
                <kbd class="kbd bg-slate-950 text-white">h</kbd>
                <kbd class="kbd bg-slate-950 text-white">j</kbd>
                <kbd class="kbd bg-slate-950 text-white">k</kbd>
                <kbd class="kbd bg-slate-950 text-white">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd bg-slate-950 text-white">z</kbd>
                <kbd class="kbd bg-slate-950 text-white">x</kbd>
                <kbd class="kbd bg-slate-950 text-white">c</kbd>
                <kbd class="kbd bg-slate-950 text-white">v</kbd>
                <kbd class="kbd bg-slate-950 text-white">b</kbd>
                <kbd class="kbd bg-slate-950 text-white">n</kbd>
                <kbd class="kbd bg-slate-950 text-white">m</kbd>
                <kbd class="kbd bg-slate-950 text-white">/</kbd>
              </div>
        </div>
        <!-- key-board -->
        <!-- score -->
        <!-- score -->
        </section>
        <section class="score">
    
        </section>
