<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash I</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<style>
    .font-poppins{
        font-family: "Poppins", sans-serif;
    }
    .font-anton{
        font-family: "Anton", sans-serif;
    }
</style>
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class=" flex flex-col justify-center">
            <div class="flex flex-col justify-center items-center mt-72 gap-10">
            <h1 class="text-8xl text-white font-anton">ALPHABET CLASH</h1>
            <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class=" text-slate-950 btn" onclick="play()">Play Now</button>
            </div>
        </section>
        <!-- playground -->
        <section id="play-ground" class="hidden">
        <!-- screen -->
        <div class="flex flex-col items-center gap-20 pt-20 pb-20">
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="bg-[#2F2941] flex justify-center px-8 text-white pb-4 rounded-b-xl ml-72 mr-72">
                    <p>Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p class="text-black text-9xl font-bold uppercase" id="current-alphabet"></p>
                </div>
            </div>
        </div>
        <!-- screen -->
        <!-- key-board -->
        <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd bg-slate-950 text-white">q</kbd>
                <kbd id="w" class="kbd bg-slate-950 text-white">w</kbd>
                <kbd id="e" class="kbd bg-slate-950 text-white">e</kbd>
                <kbd id="r" class="kbd bg-slate-950 text-white">r</kbd>
                <kbd id="t" class="kbd bg-slate-950 text-white">t</kbd>
                <kbd id="y" class="kbd bg-slate-950 text-white">y</kbd>
                <kbd id="u" class="kbd bg-slate-950 text-white">u</kbd>
                <kbd id="i" class="kbd bg-slate-950 text-white">i</kbd>
                <kbd id="o" class="kbd bg-slate-950 text-white">o</kbd>
                <kbd id="p" class="kbd bg-slate-950 text-white">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd bg-slate-950 text-white">a</kbd>
                <kbd id="s" class="kbd bg-slate-950 text-white">s</kbd>
                <kbd id="d" class="kbd bg-slate-950 text-white">d</kbd>
                <kbd id="f" class="kbd bg-slate-950 text-white">f</kbd>
                <kbd id="g" class="kbd bg-slate-950 text-white">g</kbd>
                <kbd id="h" class="kbd bg-slate-950 text-white">h</kbd>
                <kbd id="j" class="kbd bg-slate-950 text-white">j</kbd>
                <kbd id="k" class="kbd bg-slate-950 text-white">k</kbd>
                <kbd id="l" class="kbd bg-slate-950 text-white">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd bg-slate-950 text-white">z</kbd>
                <kbd id="x" class="kbd bg-slate-950 text-white">x</kbd>
                <kbd id="c" class="kbd bg-slate-950 text-white">c</kbd>
                <kbd id="v" class="kbd bg-slate-950 text-white">v</kbd>
                <kbd id="b" class="kbd bg-slate-950 text-white">b</kbd>
                <kbd id="n" class="kbd bg-slate-950 text-white">n</kbd>
                <kbd id="m" class="kbd bg-slate-950 text-white">m</kbd>
                <kbd id="/" class="kbd bg-slate-950 text-white">/</kbd>
              </div>
        </div>
        <!-- key-board -->
        <!-- score -->
        <div class="flex justify-between w-full">
            <button class="btn bg-purple-700 border-purple-700 text-white hover:bg-purple-700 hover:border-purple-700 rounded-full">
                Life
                <img src="images/heart.svg" alt="">
                <span id="current-life">5</span>
              </button>
              <button class="btn bg-blue-700 border-blue-700 text-white hover:bg-blue-700 hover:border-blue-700 rounded-full">
                Score
                <img src="images/dollar.svg" alt="">
                <span id="current-score">0</span>
              </button>
        </div>
        <!-- score -->
        </section>
        <section id="score" class="flex justify-center min-h-screen items-center hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-8xl text-center">
                    <span class="font-extrabold">Score :</span>
                    <span>14</span>
                </h1>
                <button class="btn bg-white text-black p-4 hover:bg-white hover:border-white border-white">Play again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="utility.js"></script>
    <script src="alpha-clash.js"></script>
</body>
</html>
